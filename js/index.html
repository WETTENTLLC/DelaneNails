<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelaneNails Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1 class="salon-name">DelaneNails</h1>
            <p class="tagline">Your nail care specialists</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! Welcome to DelaneNails. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Ask about our services, products, or hours...">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </form>
            </div>

            <div class="suggested-questions">
                <p>Try asking about:</p>
                <div class="suggestion-buttons">
                    <button class="btn btn-sm btn-outline-secondary suggestion">What services do you offer?</button>
                    <button class="btn btn-sm btn-outline-secondary suggestion">Show me your products</button>
                    <button class="btn btn-sm btn-outline-secondary suggestion">What are your hours?</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
